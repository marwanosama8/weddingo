info:
  title: Smug
  description: 'Start (and never finish) side projects with this API SMUG Application.'
  version: 1.0.0
servers:
  -
    url: 'http://smug.test'
paths:
  /api/advertisement/index:
    get:
      summary: 'All Advertisements'
      operationId: allAdvertisements
      description: 'This endpoint allows you to Partner show all Advertisements .'
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Advertisement
  /api/login:
    post:
      summary: Login
      operationId: login
      description: 'This endpoint allows you to login and get barear token .'
      parameters: []
      responses: {  }
      tags:
        - 'Auth '
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone:
                  type: string
                  description: 'The phone number.'
                  example: "'010223123'"
                password:
                  type: string
                  description: 'The password.'
                  example: "'qwr@qwea'\n\n  @response {\n  \"token_type\": \"Bearer\",\n  \"fullname\": 'Marwan Osama',\n  \"username\": 'marwanosama',\n  \"country\": '1',\n  \"city\": '3',\n  \"phone\": '01233310',\n}"
              required:
                - phone
                - password
      security: []
  /api/register:
    post:
      summary: Create
      operationId: create
      description: 'This endpoint allows you to create new user and get barear token .'
      parameters: []
      responses: {  }
      tags:
        - 'Auth '
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone:
                  type: string
                  description: 'The phone.'
                  example: "'0123123'"
                password:
                  type: string
                  description: 'The password.'
                  example: "'qwr@qwea'"
                fullname:
                  type: string
                  description: 'The full name.'
                  example: "'John Doo'"
                username:
                  type: string
                  description: 'The Username.'
                  example: "'dohn_doo'"
                image:
                  type: string
                  description: 'The image path.'
                  example: "'file:///home/marwan/Pictures/WhatsApp_logo-color-vertical.svg.png'\n\n  @response {\n  \"token\": '1239801273987123089127-38901273',\n  \"user\": 'user data'\n}"
              required:
                - phone
                - password
                - fullname
                - username
      security: []
